{% extends 'layout.html' %}
{% block content %}
<div class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
        <form method="POST" action="{{url_for('login')}}">
            <!-- <img class="mb-4" src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
            <h1 class="h3 mb-3 fw-normal">Admin sign in</h1>
            <div class="form-floating"> <input type="username" class="form-control" id="username" name="username"
                    placeholder="username"> <label for="username">Username</label> </div>
            <div class="form-floating"> <input type="password" class="form-control" id="password" name="password"
                    placeholder="Password"> <label for="password">Password</label> </div>
            <div class="form-check text-start my-3"> <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault"> <label class="form-check-label" for="checkDefault">
                    Remember me
                </label> </div> <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
            <!-- <p class="mt-5 mb-3 text-body-secondary">&copy; 2017-2025</p> -->
        </form>
    </main>
    <script src="https://getbootstrap.com/docs/5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        class="astro-vvvwv3sm"></script>
</div>
{% endblock%}
